name: Update Project Tree

on:
  push:
    branches:
      - main  # Trigger workflow on every push to the main branch

jobs:
  generate-tree:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment for the workflow

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Clone the repository to the GitHub Actions runner

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11  # Use Python 3.11 for the workflow

    - name: Install dependencies
      run: pip install -r requirements.txt || true  # Install Python dependencies if a requirements file exists

    - name: Generate project tree
      run: |
        # Execute the script to generate the project tree structure in Markdown format
        python boltium_fleet_manager/scripts/generate_tree.py

    - name: Commit and push changes
      run: |
        # Configure Git user for automated commits
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        # Stage the updated project tree and commit
        git add boltium_fleet_manager/data/project_tree.md
        git commit -m "Auto-update project tree [skip ci]" || echo "No changes to commit"
        # Push the changes back to the repository
        git push
