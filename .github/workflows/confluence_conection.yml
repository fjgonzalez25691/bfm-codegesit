name: Test Confluence Connection and Upload

on:
  push:
    branches:
      - dev
  workflow_dispatch: # Permitir ejecuci√≥n manual

jobs:
  update-project-tree:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Debug Environment Variables
      run: |
        SPACE_KEY="C2BFM"
        PAGE_ID="22184038"
        SITE_URL="https://fjgonzalez25691.atlassian.net"
        USER_EMAIL="fjgonzalez25691@gmail.com"
        CONFLUENCE_API_TOKEN="${{ secrets.CONFLUENCE_API_TOKEN }}"

        echo "SPACE_KEY: $SPACE_KEY"
        echo "PAGE_ID: $PAGE_ID"
        echo "SITE_URL: $SITE_URL"
        echo "USER_EMAIL: $USER_EMAIL"
        echo "Confluence API Token is set."

    - name: Upload project tree to Confluence
      run: |
        SPACE_KEY="C2BFM"
        PAGE_ID="22184038"
        SITE_URL="https://fjgonzalez25691.atlassian.net"
        USER_EMAIL="fjgonzalez25691@gmail.com"
        FILE_PATH="artifacts/project_tree.html"

        # Read HTML content
        CONTENT=$(cat $FILE_PATH | jq -R -s '.')
        echo "Content Length: ${#CONTENT}"

        # Print URL to ensure it is correct
        echo "URL: $SITE_URL/wiki/api/v2/pages/$PAGE_ID"

        # Upload to Confluence using API
        curl --request PUT \
          --url "$SITE_URL/wiki/api/v2/pages/$PAGE_ID" \
          --user "$USER_EMAIL:${{ secrets.CONFLUENCE_API_TOKEN }}" \
          --header 'Content-Type: application/json' \
          --data-raw "{
            \"version\": { \"number\": 2 },
            \"title\": \"Project Tree\",
            \"body\": {
              \"storage\": {
                \"value\": $CONTENT,
                \"representation\": \"storage\"
              }
            }
        }"
