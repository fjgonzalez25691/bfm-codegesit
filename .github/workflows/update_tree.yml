name: Update Project Tree

on:
  push:
    branches:
      - main

jobs:
  generate-tree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Generate project tree
        run: |
          # Navigate to the scripts directory
          python scripts/generate_tree.py
          # Ensure artifacts directory exists
          mkdir -p data/artifacts
          # Move the generated markdown file to artifacts
          mv data/project_tree.md data/artifacts/project_tree.md

      - name: Convert Markdown to HTML
        run: |
          # Convert the markdown to HTML using pandoc
          pandoc data/artifacts/project_tree.md -o data/artifacts/project_tree.html

      - name: Verify output (Debug)
        run: ls -R data/artifacts
      - name: Debug Secrets
        run: |
          echo "Token length: ${#CONFLUENCE_API_TOKEN}"      

      - name: Upload project tree to Confluence
        env:
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
        run: |
          # Define variables
          SPACE_KEY="C2FM"
          PAGE_ID="27000906"
          SITE_URL="https://fjgonzalez25691-1726727264848.atlassian.net/wiki"
          USER_EMAIL="fjgonzalez25691@gmail.com"
          FILE_PATH="artifacts/project_tree.md"

          # Convert Markdown to HTML
          CONTENT=$(cat $FILE_PATH | pandoc -f markdown -t html)

          # Update Confluence page via API
          curl -X PUT \
            -H "Authorization: Basic $(echo -n $USER_EMAIL:$CONFLUENCE_API_TOKEN | base64)" \
            -H "Content-Type: application/json" \
            -d "{
                  \"id\": \"$PAGE_ID\",
                  \"type\": \"page\",
                  \"title\": \"Project Tree\",
                  \"space\": {\"key\": \"$SPACE_KEY\"},
                  \"body\": {
                    \"storage\": {
                      \"value\": \"$CONTENT\",
                      \"representation\": \"storage\"
                    }
                  },
                  \"version\": {\"number\": 1}
                }" \
            $SITE_URL/rest/api/content/$PAGE_ID
