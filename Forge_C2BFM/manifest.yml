modules:
  jira:
    issuePanel:
      - key: project-tree-jira
        resolver:
          function: jira-project-tree-function
        title: Project Tree in Jira
        description: Displays the directory structure of the project in Jira issues.
        iconUrl: https://cdn-icons-png.flaticon.com/512/3176/3176368.png
        layout: full-width

  confluence:  
    macro:
      - key: confluence-project-tree
        function: confluence-project-tree-function
        title: Project Tree
        description: Displays the directory structure
        icon: https://cdn-icons-png.flaticon.com/512/3176/3176368.png
        categories:
          - project-management


permissions:
  scopes:
    - read:confluence-content.summary
    - write:confluence-content
    - read:jira-work
    - write:jira-work

app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/812d94ef-8686-4dc7-bbe9-c3ae66fdc086
